<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style.css">
    <title>Document</title>

<body>
    <header class="top">

        <nav class="discover">

        <form action="">

    <section class="grid-container">

        <div class="item2">
            <nav class="moodboard">
                <button class="clac" type="button">Work</button>
                <button class="clac" type="button">Moodboards</button>

            </nav>
        </div>
        <div class="item3"></div>
        <div class="item4">
            <section class="quadricula">
                <img class="foto1" src="https://img.icons8.com/doodle/480/pizza--v1.png" alt="pizza">
                <img class="foto2"
                    src="https://papik.pro/en/uploads/posts/2022-07/1658764969_10-papik-pro-p-drawings-mouse-without-background-10.png"
                    alt="">
                <img class="foto3"
                    src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/21703/drawn-lion-face-clipart-xl.png"
                    alt="">
                <img class="foto4" src="https://zeroco2.eco/wp-content/uploads/2020/09/Pino-1.png" alt="">
